<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- External CDNs-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">
    <link rel="stylesheet" href="/styles/header.css" type="text/css">
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="/styles/posted-tweets.css" type="text/css">
    <link rel="stylesheet" href="/styles/error-tweets.css" type="text/css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="stack-top">
      <div class="nav-spacing">
      </div>
      <div class="nav-content">
        <span class="logo">tweeter</span>
        <div class="nav-info-block">
          <span class="nav-info"><b>Write</b> a new tweet</span>
          <span><i class="fas fa-angle-double-down"></i></span>
        </div>
      </div>
    </nav>
    <header id="main-site-header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2 >Rusty Shackelford</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- <section class="tweet-error">
        <i id="tweet-error-close" class="fas fa-window-close fa-xs"></i>
        <div class="tweet-error">
          <i class="fas fa-exclamation-triangle"></i>
          <p>${errorMessage}</p>
          <i class="fas fa-exclamation-triangle"></i>
        <div>
      </section> -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <div>
          <form class="tweet-form" action="/tweets" method="POST">
            <label for="tweet-text">What are you humming about?</label>
            <textarea class="tweet-text" name="text" id="tweet-text"></textarea>
            <div class="tweet-submit-count">
              <button class="tweet-button" type="submit">Tweet</button>
              <output name="counter" id="tweet-char-counter" for="tweet-text">140</output>
            </div>
          </form>
        </div>
      </section>
      <section class="posted-tweets"></section>
    </main>
  </body>
  <script src="scripts/composer-char-counter.js"></script>
</html>
